<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart Example</title>
	<style>
		/* Add CSS to style the webpage */
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.product {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.product img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		.product h3 {
			margin: 0;
			font-size: 18px;
			font-weight: normal;
			color: #333;
			text-align: center;
		}
		.product p {
			margin: 0;
			font-size: 16px;
			font-weight: bold;
			color: #333;
			text-align: center;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #555;
		}
		.cart {
			position: fixed;
			bottom: 0;
			right: 0;
			padding: 10px;
			background-color: #333;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			border-radius: 5px 0 0 0;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.cart:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="product">
			<img src="https://i.imgur.com/6ZfuNTy.jpg" alt="Product Image">
			<h3>Product Name</h3>
			<p>$19.99</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="product">
			<img src="https://i.imgur.com/6ZfuNTy.jpg" alt="Product Image">
			<h3>Product Name</h3>
			<p>$29.99</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="product">
			<img src="https://i.imgur.com/6ZfuNTy.jpg" alt="Product Image">
			<h3>Product Name</h3>
			<p>$39.99</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="product">
			<img src="https://i.imgur.com/6ZfuNTy.jpg" alt="Product Image">
			<h3>Product Name</h3>
			<p>$49.99</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="product">
			<img src="https://i.imgur.com/6ZfuNTy.jpg" alt="Product Image">
			<h3>Product Name</h3>
			<p>$59.99</p>
			<a href="#" class="button">Add to Cart</a>
		</div>
		<div class="cart">Cart (0)</div>
	</div>

	<script>
		// Use JavaScript to implement the add-to-cart and cart functionality
		const buttons = document.querySelectorAll('.button');
		const cart = document.querySelector('.cart');

		let cartCount = 0;

		buttons.forEach(button => {
			button.addEventListener('click', () => {
				cartCount++;
				cart.textContent = `Cart (${cartCount})`;
			});
		});
	</script>
</body>
