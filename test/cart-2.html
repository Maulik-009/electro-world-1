<!DOCTYPE html>
<html>
  <head>
    <title>Online Electronics Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Online Electronics Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Featured Products</h2>
        <ul>
          <li>
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$99.99</p>
            <button onclick="addToCart('Product 1', 99.99)">Add to Cart</button>
          </li>
          <li>
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$149.99</p>
            <button onclick="addToCart('Product 2', 149.99)">Add to Cart</button>
          </li>
          <li>
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$199.99</p>
            <button onclick="addToCart('Product 3', 199.99)">Add to Cart</button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Your Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items">
          </tbody>
          <tfoot>
            <tr>
              <td>Total:</td>
              <td id="cart-total">$0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
