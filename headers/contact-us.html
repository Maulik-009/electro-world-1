<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - Electro World</title>
	<style>
		body {
			
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #4d4d4d;
			text-align: center;
			margin-top: 50px;
		}
		form {
			background-color: white;
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-top: 20px;
			color: #4d4d4d;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}
		button[type=submit] {
			background-color: #448aff;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		button[type=submit]:hover {
			background-color: #448aff;
		}
		.container {
			border-radius: 5px;
			
			padding: 10px;
		}
		.col-25 {
			float: left;
			width: 25%;
			margin-top: 6px;
		}
		.col-75 {
			float: left;
			width: 75%;
			margin-top: 6px;
		}
		.row:after {
			content: "";
			display: table;
			clear: both;
		}
		@media screen and (max-width: 600px) {
			.col-25, .col-75, input[type=submit] {
				width: 100%;
				margin-top: 0;
			}
		}
	</style>
</head>
<body>
	<h1>Contact Us</h1>
	<form action="#" method="post">
		<div class="container">
			<div class="row">
				<div class="col-25">
					<label for="fname">First Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="fname" name="firstname" placeholder="Your name..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Last Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="lname" name="lastname" placeholder="Your last name..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="email">Email</label>
				</div>
				<div class="col-75">
					<input type="text" id="email" name="email" placeholder="Your email..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="phone">Phone</label>
				</div>
				<div class="col-75">
					<input type="text" id="phone" name="phone" placeholder="Your phone number..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="subject">Subject</label>
				</div>
				<div class="col-75">
					<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
				</div>
			</div>
			<div class="row">
				<button type="submit">Submit</button>
			</div>
		</div>
	</form>
	<div class="container">
		<h2>Other ways to contact us:</h2>
		<p>Phone: **+91-79-12345678**</p>
		<p>Email: **info@electroworld.com**</p>
		<p>Address: 123 Main Street, Ahmedabad, Gujarat, India</p>
	</div>
</body>
</html>
